<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="cdn.css">
    </head>
    <body>
        <div class="container">

            <h1>Osing testing </h1>

            <div class="row">
                <div class="column">
                    <textarea id="note-textarea" placeholder="text area"></textarea>
                </div>
                <div class="column">
                    <button id="save-note-btn" title="Save Note">>></button>  
                </div>
                <div class="column">
                    <textarea id="output" placeholder="output area" ></textarea>
                </div>
                
            </div>
            <div class="app"> 
             

                <button id="start-record-btn" title="Start Recording">Start micropon </button>
                <button id="pause-record-btn" title="Pause Recording">Pause micropon  </button>
                
                <p id="recording-instructions">Tekan tombol <strong>Memulai recognasi</strong> tekan untuk memberi akses</p>
                
               
              

            </div>

        </div>

        <script src="ajax.jquery.min.js"></script>
        <script src="script.js"></script>

       

    </body>
</html>
